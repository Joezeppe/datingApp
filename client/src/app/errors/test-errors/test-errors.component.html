<ng-container>
    
        <button (click)="get500Error()" class="m-1 btn btn-danger btn-outline">Test 500 Error</button>
        <button (click)="get400Error()" class="m-1 btn btn-danger btn-outline">Test 400 Error</button>
        <button (click)="get401Error()" class="m-1 btn btn-danger btn-outline">Test 401 Error</button>
        <button (click)="get404Error()" class="m-1 btn btn-danger btn-outline">Test 404 Error</button>
        <button (click)="get400ValidationError()" class="m-1 btn btn-danger btn-outline">Test 500 Validation Error</button>
        <div class="row mt-5" *ngIf="validationErrors.length > 0">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>

    

</ng-container>
